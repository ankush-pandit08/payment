<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI PIN Entry</title>
  <link rel="stylesheet" href="pin.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Kotak Mahindra Bank</h1>
      <!-- <p>Account: XXXX4085</p> -->
    </header>
    
    <section class="info">
      <p>To: WORTGAGE FINANCE</p>
      <p>Amount: ₹107122.00</p>
      <p>Enter 4-digit UPI PIN</p>
    </section>
    
    <section class="alert">
      <p><span>⚠</span> You are transferring money to WORTGAGE FINANCE </p>
    </section>
    
    <section class="pin-entry">
      <div class="pin-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clear">x</button>
        <button>0</button>
        <a href="confirm.html" "back"><img src="confirm.png" alt=""></a>
      </div>
    </section>
  </div>
  <script src="pin.js"></script>
</body>
</html>
