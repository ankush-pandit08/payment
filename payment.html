<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      gap: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .product {
      flex: 1;
      padding: 20px;
      border-right: 1px solid #eee;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      font-size: 20px;
      margin-top: 15px;
    }

    .product p {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
    }

    .product ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .product ul li {
      margin: 5px 0;
    }

    .payment {
      flex: 1;
      padding: 20px;
    }

    .payment label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .payment input, 
    .payment select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .payment .discount {
      color: red;
      font-size: 14px;
      margin: 5px 0;
    }

    .payment a button {
      background-color: gainsboro;
      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .payment a button:hover {
      background-color: gray;
    }

    .summary {
      font-size: 14px;
      line-height: 1.5;
    }

    .summary .row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .summary .total {
      font-weight: bold;
      font-size: 16px;
    }
    a{
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
        <img src="logo.jpeg" alt="Minimal Icons" style="max-width: 100px; border-radius: 10px;">
        <h2>WORTGAGE FINANCE</h2>
        <p>Customer Name: Shaikh Imran Habib</p>
        <p>Customer Mobile No: 9321275307</p>
        <p>Loan Account No: MAS2217439</p>
        <p>Loan Amount: â‚¹107122</p>
      
        <h3>Payment Options</h3>
        <div class="payment-options">
          <a href="pin.html"><img src="gpay.png" alt="Google Pay" style="width: 60px; margin: 10px;"></a>
          <img src="paypal.png" alt="PayPal" style="width: 60px; margin: 10px;">
          <img src="phonepe.png" alt="PhonePe" style="width: 60px; margin: 10px;">
          <img src="upi.png" alt="UPI" style="width: 60px; margin: 10px;">
        </div>
      </div>
      
    <div class="payment">
      <h2>Payment Details</h2>
      <label for="email">
        Enter Card Number
      </label>
      <input type="email" id="email" placeholder="Enter your card no.">
      
      <label for="card">Card details</label>
      <input type="text" id="card" placeholder="MM/YY CVV">
      
      <label for="name">Cardholder name</label>
      <input type="text" id="name" placeholder="Name on the card">
      
      <label for="country">Billing address</label>
      <select id="country">
        <option>India</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
      </select>
      <input type="text" placeholder="ZIP">
      <input type="text" placeholder="State">
      
      <!-- <label for="vat">VAT Number</label>
      <input type="text" id="vat" placeholder="Enter VAT number"> -->
      
      <!-- <label for="discount">Discount Code</label>
      <input type="text" id="discount" value="BLACKFRIDAY">
      <div class="discount">- $5.00</div> -->
      
      <div class="summary">
        <!-- <div class="row"><span>Subtotal:</span> <span>$19.00</span></div>
        <div class="row"><span>VAT (20%):</span> <span>$2.80</span></div> -->
        <div class="row total"><span>Total:</span> <span>107122Rs</span></div>
      </div>
      
      <a href="pin.html"><button>Pay 107122Rs</button></a>
    </div>
  </div>
</body>
</html>
